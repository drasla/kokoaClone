<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <div class="shoppingCart">

        <input type="text" placeholder="Search books...">

<article>
    <section class="bookOfTheDay">

                </div>
            </div>
            <div class="book">
                <div class="bookCover">

                </div>
            </div>
        </div>
    </section>

        <span class="sectionTitle bold">Popular authors</span>
        <div class="book">
            <div class="bookCover">
                <img src="https://t2.gstatic.com/images?q=tbn:ANd9GcTP_7JmayAZLq1TcNlLiYgLG5MzYTHhwDsZG3tVsgQw1qH6PcAUeJXdPJwW4EK_">

                <p class="authorName bold">George Raymond Richard Martin</p>
