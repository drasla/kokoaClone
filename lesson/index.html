<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <script src="https://kit.fontawesome.com/12f5e7f9dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<div class="index">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <form class="login-form" id="login-form" action="friends.html" method="get">
        <input type="text" name="username" placeholder="Email or phone number" required/>
        <input type="password" name="password" placeholder="Password" minlength="4" required/>
        <input type="submit" value="Log In" />
        <a href="#" target="_self">Find Kokoa Account or Password</a>
    </form>
</div>

<div id="no-mobile">
    <span>Your screen is too big ㅠㅠ</span>
</div>

</body>
</html>
