<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Talk</title>
    <script src="https://kit.fontawesome.com/12f5e7f9dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
<div id="status-bar" class="status-bar">
    <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
    </div>
    <div class="status-bar__column">
        <span>18:43</span>
    </div>
    <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-three-quarters"></i>
        <i class="fas fa-bolt"></i>
    </div>
</div>
<header class="welcome-header">
    <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
    <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
</header>
<form class="login-form" id="login-form" action="friends.html" method="get">
    <input type="text" name="username" placeholder="Email or phone number" />
    <input type="password" name="password" placeholder="Password" />
    <input type="submit" value="Log In" />
    <a href="#" target="_self">Find Kokoa Account or Password</a>
</form>
</body>
</html>
