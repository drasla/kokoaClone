<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Best Colors</title>
    <link rel="stylesheet" href="challenge6.css">
</head>
<body>
<div class="large">
    <div class="title">
        <h1>The Best Colors</h1>
    </div>
    <div class="contentBox">
        <div class="divideColumn first">
            <div class="colorBox">
                <div class="colorTitle">
                    <h2>Tomato</h2>
                    <span>#FF6347</span>
                </div>
            </div>
            <div class="colorBox">
                <div class="colorTitle">
                    <h2>Teal</h2>
                    <span>#008080</span>
                </div>
            </div>
        </div>
        <div class="divideColumn second">
            <div class="colorBox">
                <div class="colorTitle">
                    <h2>Burlywood</h2>
                    <span>#DEB887</span>
                </div>
            </div>
            <div class="colorBox">
                <div class="colorTitle">
                    <h2>Thistle</h2>
                    <span>#D7BFD7</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
