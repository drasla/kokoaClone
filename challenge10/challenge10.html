<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kokoa Clone - Challenge10</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<first>
    <header class="first__header">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-search"></i></span>
    </header>
    <div class="first__musicChoice">
        <div class="first__musicChoice__cover">
            <img src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/933/154/80933154_1490341401069_1_600x600.JPG" />
        </div>
        <div class="first__musicChoice__songName">
            <h2>밤편지</h2>
        </div>
        <div class="first__musicChoice__genre">
            <h3>싱글/EP , 발라드 / 가요</h3>
        </div>
        <div class="first__musicChoice__button">
            <div class="first__musicChoice__button__shuffle">
                <span>Shuffle</span>
            </div>
            <div class="first__musicChoice__button__liked">
                <span><i class="fas fa-heart"></i> 86735</span>
            </div>
        </div>
        <div class="first__songList">
            <!-- [S] 곡 반복 -->
            <div class="first_songList__song">
                <div class="first_songList__song__cover">
                    <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/941/594/80941594_1492760375708_1_600x600.JPG" />
                </div>
                <div class="first_songList__song__info">
                    <div class="first_songList__song__info__singer">
                        <span>아이유</span>
                    </div>
                    <div class="first_songList__song__info__songName">
                        <span>이 지금</span>
                    </div>
                </div>
                <div class="first_songList__song__menu">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- [E] 곡 반복 -->
            <!-- [S] 곡 반복 -->
            <div class="first_songList__song">
                <div class="first_songList__song__cover">
                    <div class="first_songList__song__cover__on">
                        <i class="fas fa-headphones"></i>
                    </div>
                    <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/466/858/80466858_1412172639047_1_600x600.JPG" />
                </div>
                <div class="first_songList__song__info">
                    <div class="first_songList__song__info__singer">
                        <span>아이유</span>
                    </div>
                    <div class="first_songList__song__info__songName">
                        <span>소격동</span>
                    </div>
                </div>
                <div class="first_songList__song__menu">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- [E] 곡 반복 -->
            <!-- [S] 곡 반복 -->
            <div class="first_songList__song">
                <div class="first_songList__song__cover">
                    <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/080/724/877/80724877_1445520704274_1_600x600.JPG" />
                </div>
                <div class="first_songList__song__info">
                    <div class="first_songList__song__info__singer">
                        <span>아이유</span>
                    </div>
                    <div class="first_songList__song__info__songName">
                        <span>스물셋</span>
                    </div>
                </div>
                <div class="first_songList__song__menu">
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <!-- [E] 곡 반복 -->
        </div>
        <player>
            <div class="first__player__info">
                <div class="first__player__info__singer">
                    <span>아이유</span>
                </div>
                <div class="first__player__info__songName">
                    <span>밤편지</span>
                </div>
            </div>
            <div class="first__player__controller">
                <div class="first__player__controller__prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="first__player__controller__pause">
                    <i class="fas fa-pause"></i>
                </div>
                <div class="first__player__controller__next">
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </player>
    </div>
</first>
<second>
    <header class="second__header">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
    </header>
    <div class="second__songInfo">
        <div class="second__songInfo__cover">
            <img src="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/434/107/81434107_1588747979387_1_600x600.JPG" />
        </div>
        <div class="second__songInfo__songName">
            <span>에잇</span>
        </div>
        <div class="second__songInfo__singer">
            <span>아이유</span>
        </div>
    </div>
    <div class="second__progressiveBar">
        <div class="second__progressiveBar__text">
            <div class="second__progressiveBar__text__now">
                <span>1:56</span>
            </div>
            <div class="second__progressiveBar__text__now">
                <span>2:21</span>
            </div>
        </div>
        <div class="second__progressiveBar__bar">
            <div class="second__progressiveBar__black">

            </div>
            <div class="second__progressiveBar__dot">

            </div>
            <div class="second__progressiveBar__grey">

            </div>
        </div>
        <div class="second__player">
            <div class="second__play_btn--grey">
                <i class="fas fa-redo"></i>
            </div>
            <div class="second__play_btn--small">
                <i class="fas fa-step-backward"></i>
            </div>
            <div class="second__play_btn--big">
                <i class="fas fa-pause-circle"></i>
            </div>
            <div class="second__play_btn--small">
                <i class="fas fa-step-forward"></i>
            </div>
            <div class="second__play_btn--grey">
                <i class="fas fa-random"></i>
            </div>
        </div>
    </div>
</second>

<script src="https://kit.fontawesome.com/12f5e7f9dc.js" crossorigin="anonymous"></script>
</body>
</html>
